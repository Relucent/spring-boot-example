<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="_base/_fragments :: head(title=~{::title/text()})">
		<title>View</title>
	</head>
	<body>
		<div class="container">
			<div th:replace="_base/_fragments :: navbar"></div>
			<div class="float-right mt-2">
				<a class="btn btn-primary btn-sm" href="list.html" th:href="@{/}">Messages</a>
			</div>
			<h4 class="float-left mt-2">View</h4>
			<div class="clearfix"></div>
			<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>
			<div class="card">
				<div class="card-body">
					<h4 class="card-title" th:text="${message.id + ': ' + message.title}">Title</h4>
					<h6 class="card-subtitle mb-2 text-muted" th:text="${#calendars.format(message.created)}">created</h6>
					<p class="card-text" th:text="${message.content}">Content</p>
					<a class="card-link" href="messages" th:href="@{'/delete/' + ${message.id}}">delete</a>
					<a class="card-link" href="form.html" th:href="@{'/modify/' + ${message.id}}"> modify</a>
				</div>
			</div>
		</div>
	</body>
</html>
